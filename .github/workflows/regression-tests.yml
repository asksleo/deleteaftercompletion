name: Regression Tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  regressionT001_504:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        if: github.event_name == 'pull_request'
        uses: styfle/cancel-workflow-action@0.10.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Maven
        run: mvn clean install
      - name: Run Tests with Allure
        run: |
          mvn test -D cucumber.options="--plugin io.qameta.allure.cucumber7jvm.AllureCucumber7Jvm"
      - name: Install Allure
        run: |
          sudo apt-add-repository ppa:qameta/allure
          sudo apt-get update
          sudo apt-get install allure
      - name: Generate Allure Report
        run: allure generate target/allure-results --clean -o target/allure-report
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: allure-report
          path: target/allure-report
      - name: Extract Summary
        run: python scripts/extract_summary.py
      - name: Send to Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: custom
          custom_payload: |
            {
              "attachments": [
                {
                  "color": "good",
                  "title": "Test Summary",
                  "text": "Pass: ${{ steps.extract_summary.outputs.pass }}, Fail: ${{ steps.extract_summary.outputs.fail }}, Skipped: ${{ steps.extract_summary.outputs.skipped }}, Total: ${{ steps.extract_summary.outputs.total }}"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}