name: Cucumber JSON
on:
  push:
    branches:
      - karan
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Clean target directory
        run: mvn clean

      - name: Install Maven dependencies
        run: mvn install -DskipTests

      - name: Clean report directory
        run: rm -rf target/*

      - name: Run Cucumber tests
        run: mvn test -Dcucumber.options="--plugin pretty --plugin junit:target/cucumber-report/cucumber.xml"

      - name: Generate JSON report
        run: mvn test -Dcucumber.options="--plugin json:target/cucumber.json"

      - name: Upload report to GitHub Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-report
          path: target/cucumber.json

      - name: Compile Formatter
        run: javac src/test/java/utils/CucumberReportParser.java

      - name: Format and Output Test Results
        id: format_results
        run: |
          java -cp src/test/java utils.CucumberReportParser > formatted_report.txt
          formatted_report=$(cat formatted_report.txt)
          echo "::set-output name=formatted_report::$formatted_report"

      - name: Send Cucumber report to Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
        with:
          message: "${{ steps.format_results.outputs.formatted_report }}"
